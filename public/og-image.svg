<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    Nexus Marketplace
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#e2e8f0">
    Premium Tech Hardware Store
  </text>
  
  <!-- Features -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#cbd5e1">
    Laptops • Smartphones • Audio • Smart Home • Gaming
  </text>
  
  <!-- Call to action -->
  <rect x="450" y="450" width="300" height="60" rx="30" fill="#6366f1"/>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Shop Now
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="40" fill="#10b981" opacity="0.3"/>
  <circle cx="1050" cy="480" r="60" fill="#6366f1" opacity="0.2"/>
  <rect x="100" y="500" width="80" height="80" rx="10" fill="#f59e0b" opacity="0.3"/>
</svg>